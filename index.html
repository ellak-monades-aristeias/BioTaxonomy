        <script>


        if (sessionStorage.getItem('treePage')!=undefined){
        $('#tree_container').html(sessionStorage.getItem('treePage'));
        }

        $(document).ajaxError(function(){
        alert("An error occurred!");
        });


        function ChangeDiv(width){
		if (width <= 1200) {
		$('button').addClass('btn-lg');
		//$('.input-group').addClass('input-group-lg');
		}else{
		$('button').removeClass('btn-lg');
		}
	
		
        if (width <= 480) {
$('.caption p').quickfit();
		var contents='';
        $(".glyphicon-menu-right").addClass("glyphicon-plus-sign");
        $(".glyphicon-menu-right").removeClass("glyphicon-menu-right");

        if( $('#kingdom').find('.selected').length){

        contents=$('#phylum').detach();
        $('#kingdom').find('.selected').after(contents);
        }
        if( $('#phylum').find('.selected').length){
        contents=$('#class').detach();
        $('#phylum').find('.selected').after(contents);
        }

        if( $('#class').find('.selected').length){
        contents=$('#order').detach();
        $('#class').find('.selected').after(contents);
        }

        if( $('#order').find('.selected').length){
        contents=$('#family').detach();
        $('#order').find('.selected').after(contents);
        }



        if( $('#family').find('.selected').length){
        contents=$('#genus').detach();
        $('#family').find('.selected').after(contents);
        }
        if( $('#genus').find('.selected').length){
        contents=$('#species').detach();
        $('#genus').find('.selected').after(contents);
        }

        } else {

        $(".glyphicon-plus-sign").addClass("glyphicon-menu-right");
        $(".glyphicon-plus-sign").removeClass("glyphicon-plus-sign");

        contents=$('#phylum').detach();        
        $('#tree_container').children('.col-sm-1:nth-child(1)').after(contents)

        contents=$('#class').detach();
        $('#tree_container').children('.col-sm-1:nth-child(2)').after(contents)

        contents=$('#order').detach();
        $('#tree_container').children('.col-sm-1:nth-child(3)').after(contents)



        contents=$('#family').detach();
        $('#tree_container').children('.col-sm-1:nth-child(4)').after(contents)

        contents=$('#genus').detach();
        $('#tree_container').children('.col-sm-1:nth-child(5)').after(contents)

        contents=$('#species').detach();
        $('#tree_container').children('.col-sm-1:nth-child(6)').after(contents)



        }
        }

        $(function() {
        $('button').prop('disabled', false);

        $('.caption p').quickfit();
        });

        $(function () {
        var onLoadWidth = $(window).width();
        ChangeDiv(onLoadWidth);
        $(window).resize(function () {
        var resizeWidth = $(window).width();
        ChangeDiv(resizeWidth);
        });
        })
