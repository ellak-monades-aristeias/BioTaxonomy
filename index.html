    function ChangeDiv(width){
    if (width <= 480) {
	       var contents='';
        $(".glyphicon-menu-right").addClass("glyphicon-plus-sign");
        $(".glyphicon-menu-right").removeClass("glyphicon-menu-right");
        
        contents=$('#phylum').detach();
        $('#kingdom').find('.selected').after(contents);
       
       contents=$('#class').detach();
        $('#phylum').find('.selected').after(contents);
        
        contents=$('#order').detach();
        $('#class').find('.selected').after(contents);
        
        contents=$('#family').detach();
        $('#order').find('.selected').after(contents);
        
        contents=$('#genus').detach();
        $('#family').find('.selected').after(contents);
        
        contents=$('#species').detach();
        $('#genus').find('.selected').after(contents);
      
        
    } else {
	
 $(".glyphicon-plus-sign").addClass("glyphicon-menu-right");
        $(".glyphicon-plus-sign").removeClass("glyphicon-plus-sign");
    }
}

$(function () {
    var onLoadWidth = $(window).width();
    ChangeDiv(onLoadWidth);
    $(window).resize(function () {
        var resizeWidth = $(window).width();
        ChangeDiv(resizeWidth);
    });
})
